<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.description | escape }}</li>
            {%- include social.html -%}
          {% endif -%}
        </ul>
      {%- endif %}
  </div>
</footer>
